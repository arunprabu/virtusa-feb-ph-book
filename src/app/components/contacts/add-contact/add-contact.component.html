<div class="row">
  <div class="container">
    <div>
      <a routerLink="/contacts"><< Go Back</a>
    </div>

    <form ngNativeValidate id="f" #f="ngForm" (ngSubmit)="addContactBtnHandler(f)">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
          ngModel name="username" placeholder="Enter Full Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Phone" 
          ngModel name="phone" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter Email"
          ngModel name="email" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="alert alert-success" *ngIf="formSubmissionStatus">
          {{ formSubmissionStatus }}
        </div>
      </div>
    </form>
  </div>
</div>
