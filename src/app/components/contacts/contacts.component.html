<div class="container">
  <div class="row" *ngIf="contactList && contactList.length > 0">

    <div class="col-md-12 text-right">
      <a routerLink="/contacts/new" class="btn btn-primary">Create New Contact</a>
    </div>


    <div class="card col-md-4" *ngFor="let contact of contactList">
      <div class="card-body">
        <h5 class="card-title">{{ contact.username | uppercase }} </h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
        <a routerLink="/contacts/{{contact.id}}" class="link">View Details</a>
      </div>
    </div>

  </div>
</div>
